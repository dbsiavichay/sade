<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="tituloPagina">Titulo de la pagina</ui:insert></title>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100">
                <ui:insert name="cabecera">
                    <h:form>
                        <h:panelGrid columns="2" style="height: 85px; width: 100%" >
                            <h:graphicImage value="/resources/imagenes/logos/sadeCabecera.png"/>

                            <h:panelGrid>
                                <h:outputLabel value="#{usuariosDataManager.fechaActualCiudad}"/>
                                <h:commandLink value="Login" action="frmLogin"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>

                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="formularios">formularios</ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="80">
                <ui:insert name="pie">
                    <h:panelGrid columns="2"  style="margin: 0 auto; width: 500px" columnClasses="columna_derecha,columna_centro,columna_izquierda">
                        <h:graphicImage value="/resources/imagenes/logos/logoSadePequeno.png" width="100" height="50"/>
                        <h:panelGrid> 
                            <h:outputLabel value="Copyright Â© 2013 "/>                            
                            <h:outputLabel value="Ing. Denis Braulio Siavichay Portilla"/>
                            <h:outputLabel value="Ing. Luis Miguel Parra Romero"/>
                        </h:panelGrid>                        
                    </h:panelGrid>
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
        <ui:insert name="dialogos">dialogos</ui:insert>

    </h:body>

</html>
